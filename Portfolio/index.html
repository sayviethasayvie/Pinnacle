<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to My Portfolio</h2>
        <p>Hello! I'm Sayvietha, a web developer.</p>
    </section>

    <section id="portfolio">
        <h2>My Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <img src="https://i.pinimg.com/originals/c7/a9/67/c7a96719c129ce55677f6ca193a8fe05.png" alt="Project 1" width="100px">
            <p>This is the survey form project.</p>
        </div>

        <div class="project">
            <h3>Project 2</h3>
            <img src="https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/html-css-projects/web-resume.png" alt="Project 2" width="100px">
            <p>This is my simple portfolio.</p>
        </div>
        
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Sayvietha. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
